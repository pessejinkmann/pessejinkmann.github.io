<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Segment Test Page</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column; /* Stack vertically */
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        .login-container,
        .track-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px; /* spacing between the containers */
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #loginBtn {
            background-color: #E31837;
        }
        #loginBtn:hover {
            background-color: #C2162F;
        }
        #addToCartBtn {
            background-color: #2196F3;
        }
        #addToCartBtn:hover {
            background-color: #0b7dda;
        }
        #orderCompleteBtn {
            background-color: #ff9800;
        }
        #orderCompleteBtn:hover {
            background-color: #e68a00;
        }
        #customizePizzaBtn {
            background-color: #9c27b0;
        }
        #customizePizzaBtn:hover {
            background-color: #7b1fa2;
        }
        #productViewedBtn {
            background-color: #4CAF50;
        }
        #productViewedBtn:hover {
            background-color: #3e8e41;
        }
        .toppings-group {
            display: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            text-align: left;
        }
        .toppings-group label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .toppings-group input[type="checkbox"] {
            margin-right: 8px;
        }
        .pizza-image-container {
            margin: 15px 0;
            display: none;
        }
        .pizza-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://images.g2crowd.com/uploads/product/image/large_detail/large_detail_205c43a22cc9f5d110bca0feac5ef444/segment.png" 
                 alt="Domino's Pizza" class="logo" width="130" height="40">
        </div>
        <hr class="rounded">
        <h2>Create Account</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <div>
                <div class="input-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                    Sign up for newsletter
                </div>
            </div>
            <button type="submit" id="loginBtn">Create Account (Identify)</button>
        </form>
    </div>

    <div class="track-container">
        <h2>Other Track Events</h2>
        <button id="productViewedBtn">Product Viewed (Page & Track)</button>
        <div class="pizza-image-container" id="pizzaImageContainer">
            <img src="https://swiftbr.vteximg.com.br/arquivos/618283-PIZZA-ARTESANAL-DE-CALABRESA-SWIFT_3.jpg" 
                 alt="Cheesy Pepperoni Pizza" class="pizza-image">
        </div>
        <button id="customizePizzaBtn">Customize Pizza (Track)</button>
        <div class="toppings-group" id="toppingsGroup">
            <label>
                <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
            </label>
            <label>
                <input type="checkbox" name="topping" value="mushrooms"> Mushrooms
            </label>
            <label>
                <input type="checkbox" name="topping" value="extra_cheese"> Extra Cheese
            </label>
            <button id="saveToppingsBtn" style="background-color: #3e8e41; width: auto; padding: 5px 10px; font-size: 14px;">Save Toppings (Track)</button>
        </div>
        <button id="addToCartBtn">Add to Cart (Track)</button>
        <button id="orderCompleteBtn">Create Order (Track)</button>
    </div>

    <script>
        function simpleUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function sendTrackEvent(buttonName, properties = {}) {
            analytics.track(`${buttonName}`, {
                origin: "Website",
                timestamp: new Date().toISOString(),
                ...properties
            });
        }

        function sendIdentifyEvent(email, name, phone, zipcode) {
            analytics.identify(`${simpleUUID()}`, {
                origin: "Website",
                timestamp: new Date().toISOString(),
                email: email,
                name: name,
                phone: phone,
                zipcode: zipcode
            });
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const zipcode = document.getElementById('zipcode').value;

            sendIdentifyEvent(email, name, phone, zipcode);
            //alert(`Login Register Identify event sent!`);

            if (newsletter) {
                sendTrackEvent('Newsletter Subscribed', {
                    email: email,
                    timestamp: new Date().toISOString()
                });
                //alert(`Newsletter Subscribed Track event sent!`);
            }

            document.getElementById('email').value = '';
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('zipcode').value = '';
        });

        let selectedToppings = [];

        document.getElementById('customizePizzaBtn').addEventListener('click', function() {
            const toppingsGroup = document.getElementById('toppingsGroup');
            toppingsGroup.style.display = toppingsGroup.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('saveToppingsBtn').addEventListener('click', function() {
            selectedToppings = [];
            document.querySelectorAll('input[name="topping"]:checked').forEach(checkbox => {
                selectedToppings.push(checkbox.value);
            });

            sendTrackEvent('Customize Pizza', {
                toppings: selectedToppings.join(', '),
                toppings_count: selectedToppings.length
            });

            //alert(`Pizza customized with: ${selectedToppings.join(', ') || 'no toppings'}`);
            document.getElementById('toppingsGroup').style.display = 'none';
            //alert(`Customize Pizza Track event sent!`);
        });

        document.getElementById('orderCompleteBtn').addEventListener('click', function() {
            sendTrackEvent('Order Placed', {
                products: {
                    product_id: 123,
                    product_name: 'Medium Pizza',
                    toppings: selectedToppings.join(', '),
                    toppings_count: selectedToppings.length,
                    product_price: 6.99
                },
                order_total: 6.99
            });
            //alert('Order Placed Track event sent with toppings!');
        });

        document.getElementById('addToCartBtn').addEventListener('click', function() {
            sendTrackEvent('Add to Cart', {
                product_id: 123,
                product_name: 'Medium Pizza',
                product_price: 6.99,
                toppings: selectedToppings.join(', '),
                toppings_count: selectedToppings.length
            });
            //alert('Add to Cart Track event event sent with toppings!');
        });

        document.getElementById('productViewedBtn').addEventListener('click', function() {
            const pizzaImageContainer = document.getElementById('pizzaImageContainer');
            pizzaImageContainer.style.display = 'block';
            analytics.page('Website','Peperoni Pizza')
            sendTrackEvent('Product Viewed', {
                product_id: 123,
                product_name: 'Medium Pizza'
            });
            //alert('Product Viewed Track event sent!');
        });

    </script>
</body>
</html>
