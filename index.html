    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Pizza Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo {
            max-width: 200px;
            height: auto;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #loginBtn {
            background-color: #E31837;
        }
        #loginBtn:hover {
            background-color: #C2162F;
        }
        #addToCartBtn {
            background-color: #2196F3;
        }
        #addToCartBtn:hover {
            background-color: #0b7dda;
        }
        #orderCompleteBtn {
            background-color: #ff9800;
        }
        #orderCompleteBtn:hover {
            background-color: #e68a00;
        }
        #customizePizzaBtn {
            background-color: #9c27b0;
        }
        #customizePizzaBtn:hover {
            background-color: #7b1fa2;
        }
        #productViewedBtn {
            background-color: #4CAF50;
        }
        #productViewedBtn:hover {
            background-color: #3e8e41;
        }
        .toppings-group {
            display: none;
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            text-align: left;
        }
        .toppings-group label {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .toppings-group input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Domino%27s_pizza_logo.svg/2036px-Domino%27s_pizza_logo.svg.png" 
                 alt="Domino's Pizza Logo" class="logo" width="50" height="50">
            <img src="https://static-00.iconduck.com/assets.00/segment-icon-256x237-l86rxwa1.png" 
                 alt="Domino's Pizza" class="pizza-image" width="50" height="50">
        </div>
        <hr class="rounded">
        <h2>Create Account</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="zipcode">Zipcode:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
            <button type="submit" id="loginBtn">Create Account</button>
        </form>
        <hr class="rounded">
        <h2>Other Track Events</h2>
        <button id="productViewedBtn">Product Viewed</button>
        <button id="customizePizzaBtn">Customize Pizza</button>
        <div class="toppings-group" id="toppingsGroup">
            <label>
                <input type="checkbox" name="topping" value="pepperoni"> Pepperoni
            </label>
            <label>
                <input type="checkbox" name="topping" value="mushrooms"> Mushrooms
            </label>
            <label>
                <input type="checkbox" name="topping" value="extra_cheese"> Extra Cheese
            </label>
            <button id="saveToppingsBtn" style="width: auto; padding: 5px 10px; font-size: 14px;">Save Toppings</button>
        </div>
        <button id="addToCartBtn">Add to Cart</button>
        <button id="orderCompleteBtn">Create Order</button>
    </div>

    <script>
        function simpleUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0;
            const v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
        }

        // Helper function to send analytics events
        function sendTrackEvent(buttonName, properties = {}) {
            analytics.track(`${buttonName}`, {
                origin: "Website",
                timestamp: new Date().toISOString(),
                ...properties
            });
        }

        // Helper function to send analytics events
        function sendIdentifyEvent(email, name, phone, zipcode) {
            analytics.identify(`${simpleUUID()}`, {
                origin: "Website",
                timestamp: new Date().toISOString(),
                email: email,
                name: name,     
                phone: phone,
                zipcode: zipcode
            });
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const zipcode = document.getElementById('zipcode').value;
            
            sendIdentifyEvent(email, name, phone, zipcode);
            alert(`Login Register Identify event sent!`);
            
            document.getElementById('email').value = '';
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('zipcode').value = '';
        });

        // Add this at the top with other variables if you want to persist toppings between events
        let selectedToppings = [];

        // Customize Pizza button with toppings selection
        document.getElementById('customizePizzaBtn').addEventListener('click', function() {
            const toppingsGroup = document.getElementById('toppingsGroup');
            toppingsGroup.style.display = toppingsGroup.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('saveToppingsBtn').addEventListener('click', function() {
            selectedToppings = [];
            document.querySelectorAll('input[name="topping"]:checked').forEach(checkbox => {
                selectedToppings.push(checkbox.value);
            });
            
            sendTrackEvent('Customize Pizza', {
                toppings: selectedToppings.join(', '),
                toppings_count: selectedToppings.length
            });
            
            alert(`Pizza customized with: ${selectedToppings.join(', ') || 'no toppings'}`);
            document.getElementById('toppingsGroup').style.display = 'none';
            alert(`Customize Pizza Track event sent!`);
        });

        // Update the orderCompleteBtn event listener to include toppings
        document.getElementById('orderCompleteBtn').addEventListener('click', function() {
            sendTrackEvent('Order Placed', {
                toppings: selectedToppings.join(', '),
                toppings_count: selectedToppings.length
            });
            alert('Order Placed Track event sent with toppings!');
        });

        // Add event listeners for the buttons
        document.getElementById('addToCartBtn').addEventListener('click', function() {
            sendTrackEvent('Add to Cart', {
                toppings: selectedToppings.join(', '),
                toppings_count: selectedToppings.length
            });
            alert('Add to Cart Track event event sent with toppings!');
        });

        document.getElementById('productViewedBtn').addEventListener('click', function() {
            sendTrackEvent('Product Viewed');
            alert('Product Viewed Track event sent!');
        });
    </script>
</body>
</html>
